<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>봉사시간 기록</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- 메인 컨텐츠 영역 -->
    <div class="main-content">
      <!-- 달력 화면 -->
      <div id="calendar-view" class="view">
        <div class="calendar-container">
          <div class="calendar-header">
            <button id="prevMonth" class="nav-arrow">‹</button>
            <h2 id="currentMonth"></h2>
            <button id="nextMonth" class="nav-arrow">›</button>
          </div>
          <div class="calendar-grid" id="calendarGrid"></div>
        </div>
      </div>

      <!-- 시간 화면 -->
      <div id="time-view" class="view active">
        <div class="daily-view">
          <!-- 플로팅 타이머 -->
          <div class="floating-timer" id="floatingTimer">
            <button id="startBtn" class="floating-timer-btn start-only">▶</button>
            <div class="floating-timer-display" id="timerDisplay" style="display: none;">
              <span id="timer" class="current-timer">0:00:00</span>
            </div>
            <button id="pauseBtn" class="floating-timer-btn" style="display: none;">⏸</button>
            <button id="stopBtn" class="floating-timer-btn" style="display: none;">⏹</button>
          </div>
          
          <!-- 일간뷰 섹션 -->
          <div class="daily-timeline-section full-height">
            <div class="daily-header">
              <h2 id="dailyDate">오늘</h2>
              <div class="daily-total" id="dailyTotal">0:00</div>
            </div>
            <div class="hourly-timeline" id="hourlyTimeline">
              <!-- 24시간 타임라인이 여기에 생성됩니다 -->
            </div>
          </div>
        </div>
      </div>

      <!-- 통계 화면 -->
      <div id="stats-view" class="view">
        <div class="header">
          <h1>통계</h1>
        </div>
        <div class="stats-container">
          <div class="stat-card">
            <h3>선택한 날짜</h3>
            <div class="stat-value" id="selectedDateTime">0시간 0분</div>
            <div class="stat-date" id="selectedDate">날짜를 선택하세요</div>
          </div>
          <div class="stat-card">
            <h3>선택한 달</h3>
            <div class="stat-value" id="selectedMonthTime">0시간 0분</div>
          </div>
          <div class="stat-card">
            <h3>오늘</h3>
            <div class="stat-value" id="todayTime">0시간 0분</div>
          </div>
          <div class="stat-card">
            <h3>전체</h3>
            <div class="stat-value" id="totalTime">0시간 0분</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 하단 메뉴바 -->
    <div class="bottom-nav">
      <button class="nav-item" data-view="calendar-view">
        <span class="nav-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
        </span>
        <span class="nav-label">달력</span>
      </button>
      <button class="nav-item active" data-view="time-view">
        <span class="nav-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12,6 12,12 16,14"></polyline>
          </svg>
        </span>
        <span class="nav-label">시간</span>
      </button>
      <button class="nav-item" data-view="stats-view">
        <span class="nav-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="20" x2="18" y2="10"></line>
            <line x1="12" y1="20" x2="12" y2="4"></line>
            <line x1="6" y1="20" x2="6" y2="14"></line>
          </svg>
        </span>
        <span class="nav-label">통계</span>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
