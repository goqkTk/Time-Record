<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Record</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Time Record</h1>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="authForm">
            <div class="form-group">
                <input type="text" id="username" class="form-input" placeholder=" " required autocomplete="off">
                <label class="form-label" for="username">아이디</label>
            </div>
                
            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder=" " required autocomplete="off">
                <label class="form-label" for="password">비밀번호</label>
            </div>
                
            <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                <input type="password" id="confirmPassword" class="form-input" placeholder=" ">
                <label class="form-label" for="confirmPassword">비밀번호 확인</label>
            </div>
            
            <button type="submit" class="auth-button" id="authButton">
                <span id="buttonText">로그인</span>
                <span class="loading" id="loading" style="display: none;"></span>
            </button>
        </form>
        
        <p class="auth-switch">
            <span id="switchText">계정이 없으신가요?</span>
            <a href="#" class="auth-switch-link" id="switchLink">회원가입</a>
        </p>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
